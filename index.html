<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Train Scheduler</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Jquery link -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Train Schedule</h1>
				<h2>"Old Reliable"</h2>
			</div>
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">Current Train Schedule</div>
				<!-- Table -->
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (Min)</th>
							<th>Train Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
				<tbody id="trainInfo"></tbody>
			</table>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="name">Train Name</label>
						<input type="text" class="form-control" id="trainName" placeholder="">
					</div>
					<div class="form-group">
						<label for="destin">Destination</label>
						<input type="text" class="form-control" id="destination" placeholder="">
					</div>
					<div class="form-group">
						<label for="firstTrain">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTrainTime">
					</div>
					<div class="form-group">
						<label for="freq">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>
					<button type="submit" class="btn btn-default" id="submit-data">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/javascript/train.js"></script>
</body>
</html>
